kafka:
  clusterEndpoint: localhost:9092
  security: none

producers:
  - name: test-producer
    numberOfMessages: 2000000
    topic: test
    avro:
      schema: 
        id: 321
        raw: |
          {
            "type": "record",
            "name": "Record",
            "fields": [
                { "name": "Name", "type": "string" },
                { "name": "Age", "type": "int" },
                { "name": "Union", "type": ["int", "null"] }
            ]
          }
      generationRules:
        key: keyGen
        .Name: nameGen
      generators:
        keyGen: "{string}[a-Z | 0-9]{10}"
        nameGen: "{string}[Mary|James|Patricia|Robert]{1}"